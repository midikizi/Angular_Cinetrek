<div class="student-group-form">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by ID ...">
  </div>
</div>

    <input type="text" class="form-control" placeholder="Search by Name ...">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by Phone ...">

  <div class="search-student-btn">
    <button type="btn" class="btn btn-primary">Search</button>

</div>

<div class="row">
<div class="col-sm-12">

<div class="card card-table comman-shadow">
  <div class="card-body">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">List des Projections</h3>
        </div>
        <div class="col-auto text-end float-end ms-auto download-grp">
          <a routerLink="/home/projection" class="btn btn-outline-gray me-2 active"><i class="feather-list"></i></a>
          <!-- <a routerLink="/home/gridFilm"  class="btn btn-outline-gray me-2"><i class="feather-grid"></i></a> -->
          <!-- <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a> -->
          <a routerLink="/home/postProjection"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fas fa-plus"></i></a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="table-responsive">
      <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
        <thead class="student-thread">
          <tr>
            <th>
              <div class="form-check check-tables">
                <input class="form-check-input" type="checkbox"  value="something">
              </div>
            </th>
            <th>ID</th>
            <th>Date</th>
            <th>Prix</th>
            <th>Heure de d√©but</th>
            <th>film</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of projections, let i=index">
          <tr>
            <td>
              <div class="form-check check-tables">
                <input class="form-check-input" type="checkbox"  value="something">
              </div>
            </td>
            <td>PRE{{i+1}}</td>
            <td>{{item.date}}</td>
            <td>{{item.prix}}</td>
            <td>{{item.heureDebut}}</td>
            <td>{{ getFilmName(item.film) }}</td>
            <td>
              <div class="actions ">
                <!-- <button class="btn btn-sm bg-success-light me-2 " routerLink="/home/showFilm">
                  <i class="feather-eye" ></i></button> -->
                <button class="btn btn-sm bg-success-light me-2 " (click)="deleteProjection(item.id)">
                  <i class="fa-regular fa-trash-can"></i></button>

                <button class="btn btn-sm bg-danger-light" routerLink="/home/updateProjection/{{item.id}}">
                  <i class="feather-edit"></i></button>

              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
